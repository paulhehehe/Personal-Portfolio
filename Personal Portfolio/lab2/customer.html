<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Form, Customer, CST8285, Web Programming">
    <title>Customer Registration</title>
</head>

<body>
    <h1>Customer Registration</h1>

    <form method="post" action="Lab2Form.php">
        <fieldset>
            <legend>1. User Info</legend>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><label for="lastName">Last Name:</label></td>    
                <td></td>
            </tr>
            <tr>
                <td><input type="text" id="firstName" name="firstName" value="Zhicheng" readonly></td>
                <td><input type="text" id="lastName" name="lastName" maxlength="10" placeholder="Last Name"></td> 
                <td></td>         
            </tr>
            <tr>
                <td colspan="3"><label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size=55 placeholder="format for email is xxx@yyy.zzz"></td>
            </tr>
                       
            <tr>
                <td><label for="password">Password:</label></td>
                <td><label for="passwordRepeat">Password Repeat:</label></td> 
                <td></td>     
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" placeholder="at least 8 characters"></td>
                <td><input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="at least 8 characters"></td> 
                <td></td>  
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>2. Location</legend>
        <table>
            <tr>
                <td colspan="3"><label for="address">Address:</label><br>
                <input type="text" id="address" name="address" size=55></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><label for="state">State:</label></td>
                <td><label for="zip">Zip:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="city" name="city"></td>
                <td><input type="text" id="state" name="state" size=5></td>
                <td><input type="text" id="zip" name="zip" size=10></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><label for="country">Country:</label></td>
                <td></td>
            </tr>
            <tr>  
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="NNN-NNN-NNNN"></td>
                <td>
                    <select id="country" name="country">
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="china">China</option>
                    </select>
                </td>
                <td></td>
            </tr>
            
            <tr>
                <td>Continent:</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="radio" id="northAmerica" name="continent" value="northAmerica">
                    <label for="northAmerica">North America</label><br>
                    <input type="radio" id="europe" name="continent" value="europe">
                    <label for="europe">Europe</label><br>
                    <input type="radio" id="southAmerica" name="continent" value="southAmerica">
                    <label for="southAmerica">South America</label><br>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>3. Personal Details</legend>
        <table>
            <tr>
                <td><label for="birthday">Birth Day:</label></td>
                <td><label for="favoriteColor">Favorite Color:</label></td>
                <td></td>
            </tr>    
            <tr>
                <td><input type="date" id="birthday" name="birthday"></td>
                <td><input type="color" id="favoriteColor" name="favoriteColor" value="#000000"></td>
                <td></td>
            </tr>
        </table>
    </fieldset>
        <h2>4. All done</h2>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the <a href="customer.html">Terms of the Site</a></label><br>

        <input type="submit" value="Send">
        <input type="reset" value="Clear information">
    </form>

        </footer>
    </div>
</body>
